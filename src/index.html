<!DOCTYPE html>
<html ng-app="cjPortfolioSite" ng-controller="AppController">
<head>
	<title ng-bind="pageTitle"></title>

	<!-- TODO: add favicon -->

	<!-- social media tags -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@jhnsnc">
	<meta name="twitter:title" content="Chris Johnson">
	<meta name="twitter:description" content="Front-End Web Developer available for full-time work. Complimentary skills in interactive development, user experience, and design.">
	<meta name="twitter:creator" content="@jhnsnc">
	<meta name="twitter:image:src" content="TODO">
	<meta property="og:title" content="Chris Johnson" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="TODO" />
	<meta property="og:image" content="TODO" />
	<meta property="og:description" content="Front-End Web Developer available for full-time work. Complimentary skills in interactive development, user experience, and design.">

	<meta name="viewport" content="width=device-width, initial-scale=0.5">

	<!-- library CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-theme.min.css" />
	<!-- library JavaScript -->
	<script type="text/javascript" src="/assets/js/underscore-min.js"></script>
	<script type="text/javascript" src="/assets/js/snap.svg-min.js"></script>
	<script type="text/javascript" src="/assets/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/js/angular.min.js"></script>
	<script type="text/javascript" src="/assets/js/angular-ui-router.min.js"></script>

	<!-- compiled CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/css/app.css" />
	<!-- compiled JavaScript -->
	<script type="text/javascript" src="/assets/js/app.js"></script>
</head>
<body>
	<!-- TODO: maybe change the navigation to static positioning rather than fixed -->
	<nav class="primary-navigation navbar">
		<div class="container">
			<ul class="nav navbar-nav navbar-right">
				<li class="about" ng-class="{active: activeState === 'about'}">
					<a title="About" href="#/about">
						<span class="glyphicon glyphicon-user"></span>
						<span class="visible-xs-block pull-right">About</span>
					</a>
				</li>
				<li class="work" ng-class="{active: activeState === 'work'}">
					<a title="Work" href="#/work">
						<span class="glyphicon glyphicon-pushpin"></span>
						<span class="visible-xs-block pull-right">Work</span>
					</a>
				</li>
				<li class="skills" ng-class="{active: activeState === 'skills'}">
					<a title="Skills" href="#/skills">
						<span class="glyphicon glyphicon-star"></span>
						<span class="visible-xs-block pull-right">Skills</span>
					</a>
				</li>
				<li class="contact" ng-class="{active: activeState === 'contact'}">
					<a title="Contact" href="#/contact">
						<span class="glyphicon glyphicon-earphone"></span>
						<span class="visible-xs-block pull-right">Contact</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid">
		<!-- banner -->
		<div class="row">
			<div class="page-banner {{activeState}} col-xs-12" cj-banner-edge-effect>
				<h1 ng-bind="bannerText"></h1>
			</div>
		</div>

		<div ui-view="main"></div>
	</div>
</body>
</html>
